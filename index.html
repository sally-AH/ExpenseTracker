<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <input type="text" class="exp" placeholder="Enter the name of the Expense" id="ex-name">
        <input type="number" class="exp" placeholder="" id="ex-num">
        <span>$</span>
        <input type="button" value="Add" id="btn-add" disabled>
    </div>
    <div class="tabl-cont">
        <table>
            <th><td>disc</td><td>amount</td><td></td></th>

        </table>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
